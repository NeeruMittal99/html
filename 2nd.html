<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body style="width:200px;" height="500px">

    <Fieldset> 
        <legend>My Form</legend>
    <h1><u>Form</u></h1>
   <form> 
    name:<input type="text"><br><br>
    password:<input type ="password"><br><br>
    dob:<input type="date"><br><br>
    email:<input type="text"><br><br> 
    gender:<input type="radio"><br><br>
    male<input type="checkbox">
    female<input type="checkbox">
    other<input type="checkbox"><br><br>
    languages u know:<br><br>
    english<input type="checkbox"><br><br>
    hindi<input type="checkbox"><br><br>
    address:<textarea></textarea><br><br>
    select your state
    <select>
        <option value="1">Haryana</option>
        <option value="2">Pj</option>
        <option value="3">Rj</option>
        <option value="4">Maharastra</option>
        <option value="5">up</option>
    </select><br><br>
    upload file<input type="file"><br><br>
    <input type="button" value="submit">
    <input type="button" value="reset">
    </fieldset>
     </form> 
</body>
</html>
